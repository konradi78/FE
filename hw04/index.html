<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="closebutton">
        <img src="close.png" class="image">
      </div>
      <div class="form">
        <h3 class="title">
            Регистрация
        </h3>
        <div class="inputfields">
          <input type="email" />
          <input type="password" />
        </div>
        <p class="rules">
          Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой
          конфиденциальности и соглашаетесь на информационную рассылку.
        </p>
        <div class="buttons">
            <input class="regbutton" type="submit" value="Зарегистрироваться">
            <input class="enterbutton" type="submit" value="Войти">
        </div>
      </div>
    </main>
  </body>
</html>
